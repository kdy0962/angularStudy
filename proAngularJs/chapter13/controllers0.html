<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>
    <title>Controllers</title>
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- 앵귤러 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <!-- 컨트롤러.js -->
    <script src="controllers.js"></script>
    <script>
      var app = angular.module("exampleApp", []);
      app.controller("firstCtrl", function ($scope) {
        $scope.dataValue = "Hello, Adam";

        $scope.reverseText = function(){
          $scope.dataValue = $scope.dataValue.split("").reverse().join("");
        }
      });

      app.controller("secondCtrl", function($scope){
        $scope.dataValue = "Hello, Jacqui";

        $scope.changeCase = function(){$scope.dataValue=$scope.dataValue.toUpperCase();};
      });
    </script>
  </head>
  <body>
    <div class="well" ng-controller="firstCtrl">
      <h4>First Controller</h4>
        <div class="input-group">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="reverseText()">Reverse</button>
          </span>
          <input class="form-control" ng-model="dataValue">
        </div>
    </div>

    <div class="well" ng-controller="secondCtrl">
      <h4>Second Controller</h4>
      <div class="input-group">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="changeCase()">Case</button>
        </span>
        <input class="form-control" ng-model="dataValue">
      </div>
    </div>
  </body>
</html>
