<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>
    <title>Forms</title>
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- 앵귤러 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

    <script>
      angular.module("exampleApp", [])
        .controller("defaultCtrl", function ($scope) {
          $scope.addUser = function(userDetails){
            if(myForm.$valid){
              $scope.message = userDetails.name +" ("+userDetails.name+ "("+userDetails.email+") ("+userDetails.agreed +")";
            } else{
              $scope.showValidation = true;
            }

          }
          $scope.message = "Ready";

          $scope.getError = function(error){
            if(angular.isDefined(error)){
              if(error.required){
                return "Please enter a value";
              }else if(error.email){
                return "Please enter a valid email address";
              }
            }
          }
        });
    </script>
    <style>
      form.ng-invalid-required.ng-dirty {background-color:lightpink;}
      form.ng-invalid-email.ng-dirty {background-color:lightblue;}
      div.error{color:red;font-weight:bold;}
    </style>
  </head>

  <body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
      <form name="myForm" novalidate ng-submit="addUser(newUser)"
        ng-class="showValidation ? 'validate' : ''">
        <div class="well">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" name="userName" class="form-control" required ng-model="newUser.name">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" name="userEmail" class="form-control" required ng-model="newUser.email">
            <div class="error" ng-show="showValidation">
              {{getError(myForm.userEmail.$error)}}
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">OK</button>
        </div>
      </form>
    </div>
  </body>
</html>
