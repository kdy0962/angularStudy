<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>
    <title>Directives</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

    <script>
      angular.module("exampleApp", [])
        .controller("defaultCtrl", function ($scope) {
          $scope.todos = [
            {action:"Get groceries", complete:false},
            {action:"Call plumber", complete:false},
            {action:"Buy running shoes", complete:true},
            {action:"Buy flowers", complete:false},
            {action:"Call family", complete:false}];

          $scope.buttonNames = ["Red", "Green", "Blue"];
          $scope.data = {rowColor : "Red",columnColor : "Green"};
          $scope.handleEvent = function(e){
            console.log("Event type : "+e.type);
            $scope.data.columnColor = e.type =="mouseenter" ? "Green" : "Blue";
          }
        });
    </script>
    <style>
      .Red {background-color: lightcoral;}
      .Green {background-color: lightgreen;}
      .Blue {background-color: lightblue;}
    </style>
  </head>

  <body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
      <h3 class="panel-header">To Do List</h3>

      <div class="well">
        <span ng-repeat="button in buttonNames">
          <button class="btn btn-info" ng-click="data.rowColor = button">{{button}}</button>
        </span>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>#</th><th>Action</th><th>Done</th>
          </tr>
        </thead>
        <tr ng-repeat="item in todos" ng-class="data.rowColor"
          ng-mouseenter="handleEvent($event)"
          ng-mouseleave="handleEvent($event)">
          <td>{{$index+1}}</td>
          <td>{{item.action}}</td>
          <td ng-class="data.columnColor">{{item.complete}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
