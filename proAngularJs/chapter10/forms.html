<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>
    <title>Forms</title>
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- 앵귤러 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

    <script>
      angular.module("exampleApp", [])
        .controller("defaultCtrl", function ($scope) {
          $scope.requireValue = true;
          $scope.matchPattern = new RegExp("^[a-z]");
        });
    </script>
  </head>
  <body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
      <form name="myForm" novalidate>
        <div class="well">
          <div class="form-group">
            <textarea name="sample" rows="3" cols="40"
              ng-model="textValue" ng-required="requireValue" ng-minlength="3"
              ng-maxlength="10" ng-pattern="matchPattern"></textarea>
          </div>
        </div>
        <div class="well">
          <p>Required Error : {{myForm.sample.$error.required}}</p>
          <p>Min Error : {{myForm.sample.$error.minlength}}</p>
          <p>Max Error : {{myForm.sample.$error.maxlength}}</p>
          <p>Pattern Error : {{myForm.sample.$error.pattern}}</p>
          <p>Element Error : {{myForm.sample.$valid}}</p>
        </div>
      </form>
    </div>
  </body>
</html>
